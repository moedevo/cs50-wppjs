<!DOCTYPE html>
<html lang="en">
    <title>
        Lists
    </title>
    <body>
        An UNORDERED LISTS:
        <ul>
            <li>this a first list</li>
            <li>this a second list</li>
            <li>this a third list</li>
        </ul>
        An ORDERED LISTS:
        <ol>
            <li> this is a first list </li>
            <li> this is a second list </li>
            <li> this is a third list </li>
        </ol>
    </body>
</html>

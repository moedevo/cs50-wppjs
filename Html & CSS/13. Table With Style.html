<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Table </title>  
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse
            }
            td,th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Ocean </th> <th> Average Depth </th> <th> Max Depth</th>
                </tr>
            </thead>
            <tbody> 
                <tr> 
                    <td> Pacifi </td> <td> 5200 m</td> <td> 6200 m </td>
                </tr>
                <tr> 
                    <td> Atalntic </td> <td> 500 m</td> <td> 200 m </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

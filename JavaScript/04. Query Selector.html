<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> Query </title>
        <script>
            function hello(){
                document.querySelector('h1').innerHTML='GoodBye!';
            }
        </script>

    </head>
    <body>
        <h1> Hello! </h1>
        <button onclick="hello()"> Click Me! </button>
    </body>
</html>
